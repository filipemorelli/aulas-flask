<!DOCTYPE html>
<html lang="en">
<head>

    <title>Notas</title>
</head>
<body>
<h1>Boletim Matem√°tica</h1>
<form action="http://127.0.0.1:5000/calculo" method="post">

        <input type="number" min="0" max="25" name="nota{{x}}" id="nota{{x}}" placeholder="Nota {{x}}" required>
